<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="vehicle.css">
    <script src="captcha.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="R.png" alt="Logo"> 
            <h1>Sign In</h1>
        </div>
        <nav> 
            <a href="index.html">Home</a>
            <a href="vehicle_cost.html">Ride Cost Comparison</a>
            <a href="activities.html">Activities</a>
            <a href="sign_up.html">Sign Up</a>
            <a href="sign_in.html">Sign In</a>
        </nav>
    </header>
    
    <main>
        <h2>Sign In</h2>
        <form action="#" method="POST">
            <p>
                Full Name: 
                <input type="text" id="fullname" name="fullname" required>
                </p>
                <p>
                 Email Address: 
                 <input type="email" id="email" name="email" required>
                </p>
                <p>
                 Phone Number: 
                 <input type="tel" id="phone" name="phone" required>
                </p>
                <p>
                 Password: 
                  <input type="password" id="password" name="passwords" required>
                </p>

            <div class="captcha">
                <p id="captcha-text"></p>
                <button type="button" onclick="generateCaptcha()">Refresh</button>
            </div>
            <input type="text" id="captcha-input" name="captcha-input" placeholder="Enter CAPTCHA" required>

            <button type="submit" onclick="return validateCaptcha()">Sign In</button>
        </form>
    </main>
</body>
</html>
